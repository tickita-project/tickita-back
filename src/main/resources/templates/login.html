<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<div>
    <ul>
        <li th:each="entry : ${urls}">
            <a th:text="${entry.key}" th:href="${entry.value}">Login Google</a>
        </li>
    </ul>
</div>
</body>
</html>
